{% extends "base.html" %}

{% block content %}
<h2>Cancel Reservation</h2>
<p>Are you sure you want to cancel this reservation?</p>
<ul>
    <li><strong>Room:</strong> {{ reservation.room.name }}</li>
    <li><strong>Start:</strong> {{ reservation.start_time }}</li>
    <li><strong>End:</strong> {{ reservation.end_time }}</li>
</ul>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Cancel</button>
    <a href="{% url 'my_reservations' %}">No, go back</a>
</form>
{% endblock %}
