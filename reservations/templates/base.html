<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Room Reservation System</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8d7ae;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #333;
            color: #ffffff;
            padding: 1rem;
        }

        main {
            flex: 1;
            padding: 2rem;
        }

        a {
            color: #2f8dec;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style: disc;
            padding-left: 2rem;
        }
    </style>
</head>
<body>
<header>
    <h2>Te Whare RÅ«nanga Ltd</h2>
    <nav style="margin-top: 1rem;">
        {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}!</span>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="margin-left:1rem;">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
</header>


<main>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}
    {% endblock %}
</main>

<footer>
    &copy; 2025 Mannat Sareen
</footer>
</body>
</html>
